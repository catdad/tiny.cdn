<!DOCTYPE html>
<html>
<head>
	<title>Tiny CDN</title>
	
	<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css' />
	<style>
		html, body{
			padding: 0;
			margin: 0;
			background: #e5e5e5;
			font-size: 1.05em;
			color: #333;
			font-family: sans-serif;
		}
		
		#markdown{
			width: 90%;
			max-width: 32em;
			margin: 0 auto;
		}
		
		#markdown pre, #markdown > p > code{
			background-color: #f5f5f5;
			border: 1px solid #ccc;
			color: #333;
		}
	</style>
</head>
<body>

<div id='markdown'></div>

<script src='//cdnjs.cloudflare.com/ajax/libs/marked/0.3.1/marked.js'></script>
<script src='assets/tinyrequest.js'></script>
<script>
request({
	url: 'README.md'
}, function(res){
	var md = document.getElementById('markdown');
	md.innerHTML = marked(res);
	console.log(res);
});
</script>

</body>
</html>
